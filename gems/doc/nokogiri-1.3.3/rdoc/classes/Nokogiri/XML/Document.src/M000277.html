<body class="standalone-code">
  <pre>/*
 * call-seq:
 *  url
 *
 * Get the url name for this document.
 */
static VALUE url(VALUE self)
{
  xmlDocPtr doc;
  Data_Get_Struct(self, xmlDoc, doc);

  if(doc-&gt;URL)
    return NOKOGIRI_STR_NEW2(doc-&gt;URL, doc-&gt;encoding);

  return Qnil;
}</pre>
