<body class="standalone-code">
  <pre>/*
 * call-seq:
 *  name
 *
 * Returns the name for this Node
 */
static VALUE get_name(VALUE self)
{
  xmlNodePtr node;
  Data_Get_Struct(self, xmlNode, node);
  if(node-&gt;name)
    return NOKOGIRI_STR_NEW2(node-&gt;name, node-&gt;doc-&gt;encoding);
  return Qnil;
}</pre>
